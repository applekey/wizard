                 <div class="container">
                    <div class="hero-unit" style="margin-top:40px">
                        <textarea id="myTextArea"class="textarea" placeholder="Save your notes here" style="width: 810px; height: 500px;"></textarea>

<style>
    .wysihtml5-toolbar {
        display: inline-block;
    }

</style>

    <script src="js/bootstrap-wysihtml5.js"></script>
    <script>

        $('.textarea').wysihtml5();
        $(document).ready(function () {
            
            $("#notesSave").on("click", function () {
                var text = $('textarea#myTextArea').val();
                $.post("api/saveText('"+text+"')");
            });
            $("#openme").on("click", function () {
                openWin()
            });

            var myWindow;
           
            function openWin() {
                debugger;
               
                var currentPath = document.URL
                var width = screen.width
                var height = screen.height
                var args = "width=" + width / 2.2 + ", height=" + height * 0.93 + "top=0,left=0,scrollbars=1"
                var newPath = currentPath.replace("boot","index")
                myWindow = window.open(newPath, "", args);

              
            }

            function resizeWin() {
                myWindow.resizeTo(250, 250);
                myWindow.focus();
            }
          
            var triggered = false
            $(document).mousemove(function (event) {
                if (triggered)
                    return
                triggered = true
                $("#openme").trigger("click");
                
            });


        });
    </script>
