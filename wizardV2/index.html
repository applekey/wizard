<script type="text/javascript">
   
    function gotoSection(section)
    {
      var book = $.wowBook("#Modeling");
      switch (section) {
          case 1:
              goToPage(1)
              break;
          case 2:
              goToPage(9)
              break;
          case 3:
              goToPage(17)
              break;
      }
    }

    function goToLastPageOfSection()
    {
      var pageToGo = 1;
      if(currentPage<=8 )
      {
        pageToGo= 8;
      }
      else if(currentPage <=16)
      {
        pageToGo = 16;
      }
      else
      {
        pageToGo = 18;
      }
      goToPage(pageToGo)
    }
    function goToFirstPageOfSection()
    {
      var pageToGo = 1;
      if(currentPage<=8 )
      {
        pageToGo= 1;
      }
      else if(currentPage <=16)
      {
        pageToGo = 9;
      }
      else
      {
        pageToGo = 17;
      }
      goToPage(pageToGo)
    }

    function goToPage(page)
    {
      if(currentPage == page)
      {
        return;
      }

      $( ".myPage" ).each(function(  ) {
        $(this).hide('fast');
      });
      findID = "#p"+String(page)
      $(findID).show('fast')
      currentPage = page
    }

    $.post("history/check", function (data) {
        $(".result").html(data);
    });

    var currentPage = 1;
    var numberOfPages = $('.myPage').length
    function nextPage()
    {
      if(currentPage<numberOfPages)
      {
        currentPage = currentPage+1;
        findID = "#p"+String(currentPage)
        hideId = "#p"+String(currentPage-1)
        $(findID).show('slow')
        $(hideId).hide()
      }
    }
    function prevPage()
    {
      if(currentPage>1)
      {
        currentPage = currentPage-1;
        findID = "#p"+String(currentPage)
        hideId = "#p"+String(currentPage+1)
        $(findID).show('slow')
        $(hideId).hide()
      }
    }
