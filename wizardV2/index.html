<script type="text/javascript">
  $(document).ready(function() {
    $('#mybook').wowBook({
      height : $( window ).height()*0.80,
      width  : $( window ).width()*0.95,
      scaleToFit: "#bookContainer",
      controls : {
                        zoomIn    : '#zoomin',
                        zoomOut   : '#zoomout',
                        next      : '#next',
                        back      : '#back',
                        first     : '#first',
                        last      : '#last',
                        slideShow : '#slideshow',
                        flipSound : '#flipsound',
                        thumbnails : '#thumbs',
                        fullscreen : '#fullscreen'
                    }
    });
  });



 
</script>
