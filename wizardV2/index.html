<script type="text/javascript">
    function gotoSection(section)
    {
      var book = $.wowBook("#Modeling");
      switch (section) {
          case 1:
              book.gotoPage(0)
              break;
          case 2:
              book.gotoPage(14)
              break;
          case 3:
              book.gotoPage(30)
              break;
      }

      
    }

    function resetView()
    {
        $("#Modeling").wowBook("zoom", 1);
    }
   
    

    $.post("history/check", function (data) {
        $(".result").html(data);
    });

    $(window).resize(function () {
        console.log($(window).width())
        var book = $.wowBook("#Modeling");
        book.scaleToFit($(window).width() * 0.92 * 2, $(window).height() * 1.13)
        var width = $('#Modeling').width()
        $('#bookContainer').css({ position: 'absolute', left: (-width / 2)*0.96 + 'px' })
    });

    $(document).ready(function () {

    $('#Modeling').wowBook({
      height: $(window).height() * 1.13,
      width: $(window).width() * 0.92 * 2,

      controls: {
                        
                    
                        next      : '#next',
                        back      : '#back',
                        first     : '#first',
                        last      : '#last'
                       
      },
      onShowPage: function (book, page, pageIndex) {
          var height = $(".page.wowbook-page-content").first().height();
          if (height == 0) {
              location.reload();
          }
      }
    });
    var width = $('#Modeling').width()
    $('#bookContainer').css({ position: 'absolute', left: (-width / 2) * 0.96 + 'px' })

  });
</script>
