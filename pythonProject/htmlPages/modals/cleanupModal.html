<!DOCTYPE html>
<html>
<body>
    <div class="modal fade" id="mySmallModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="mySmallModalLabel">Clean Up</h4>
                </div>
                <div class="modal-body">

                    <div class="container">
                        <div class="progress_bar">
                            <hr class="all_steps">
                            <hr class="current_steps">
                            <div class="step current" id="step1" data-step="1">
                                Step 1
                            </div>
                            <div class="step" id="step2" data-step="2">
                                Step 2
                            </div>
                            <div class="step" id="step3" data-step="3">
                                Step 3
                            </div>
                            <div class="step" id="step4" data-step="4">
                                Step 4
                            </div>
                            <div class="step" id="step5" data-step="5">
                                Step 5
                            </div>
                            <div class="step" id="step6" data-step="6">
                                Step 6
                            </div>
                            <div class="step" id="step7" data-step="7">
                                Step 7
                            </div>
                        </div>

                        <div id="blocks">
                            <div class="block" id="block1" style="left: 0%;">
                                <div class="wrap">
                                    <h2>Expand To Connected</h2>
                                    <br />
                                    <a onclick="step_process(1, 2); htmlHelper.selectAll()" class="butt">Next</a>
                                </div>
                            </div>
                            <div class="block" id="block2">
                                <div class="wrap">
                                    <h2>Invert Selection</h2>
                                    <br />
                                    <a onclick="step_process(2, 3)" class="butt">Next</a>
                                </div>
                            </div>
                            <div class="block" id="block3">
                                <div class="wrap">
                                    <h2>Discard</h2>
                                    <br />
                                    <a onclick="step_process(3, 4)" class="butt">Next</a>
                                </div>
                            </div>
                            <div class="block" id="block4">
                                <div class="wrap">
                                    <h2>Select All</h2>

                                    <br />
                                    <a onclick="step_process(4, 5)" class="butt">Next</a>
                                </div>
                            </div>
                            <div class="block" id="block5">
                                <div class="wrap">
                                    <h2>Smooth</h2>
                                   
                                    <br />
                                    <a onclick="step_process(5, 6)" class="butt">Next</a>
                                </div>
                            </div>
                            <div class="block" id="block6">
                                <div class="wrap">
                                    <h2>Inspector Auto Repair</h2>

                                    <br />
                                    <a onclick="step_process(6, 7)" class="butt">Next</a>
                                </div>
                            </div>
                            <div class="block" id="block7">
                                <div class="wrap">
                                    <h2>Finish</h2>

                                    <br />
                                   
                                </div>
                            </div>
                     

                </div>
            </div>
        </div>
    </div>

    

</body>



</html>
