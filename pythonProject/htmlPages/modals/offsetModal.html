<html xmlns="http://www.w3.org/1999/xhtml">


    <div class="modal fade" id="mySmallModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <style>
            #headerFont {
                color: #000;
            }

            #paragraphSection {
                color: #000;
            }
        </style>
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &#215;
                    </button>

                    <h4 class="modal-title" id="mySmallModalLabel">Clean Up</h4>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="progress_bar">
                            <hr class="all_steps" />
                            <hr class="current_steps" />

                            <div class="step current" id="step1" data-step="1">
                                Step 1
                            </div>

                            <div class="step" id="step2" data-step="2">
                                Step 2
                            </div>

                            <div class="step" id="step3" data-step="3">
                                Step 3
                            </div>

                            <div class="step" id="step4" data-step="4">
                                Step 4
                            </div>

                            <div class="step" id="step5" data-step="5">
                                Step 5
                            </div>


                        </div>

                        <div id="blocks">
                            <div class="block" id="block1" style="left: 0%;">
                                <div class="wrap">
                                    <h2>Smooth Boundary</h2><br />
                                    <a onclick="step_process(1, 2); htmlHelper.smoothBoundary();" class="butt">Next</a>
                                </div>
                            </div>

                            <div class="block" id="block2">
                                <div class="wrap">
                                    <h2>Smooth Boundary Accept</h2><br />
                                    <a onclick="step_process(2, 3); htmlHelper.complete();" class="butt">Next</a>
                                </div>
                            </div>

                            <div class="block" id="block3">
                                <div class="wrap">
                                    <h2>Offset</h2><br />

                                    <h3 id="controlHeaderText"> Smooth Boundary</h3>

                                    <div class="row" style="margin-left:3px;">
                                        <div class="col-xs-right">
                                            <h5 id="controlName"> Smoothness</h5>
                                        </div>
                                        <div class="col-xs-left">
                                            <input id="offsetFine" value="0.5" type="number" min="0" max="1.0" step="0.01">
                                        </div>
                                    </div>
                                    <input class="mySlider" id="offsetSlider" type="range" min="0" max="1.0" step="0.01" value="0.5">

                                    <div class="row" style="margin-left:3px;">
                                        <div class="col-xs-right">
                                            <h5 id="controlName"> Iterations</h5>
                                        </div>
                                        <div class="col-xs-left">
                                            <input id="offsetFine" value="0.5" type="number" min="0" max="1.0" step="0.01">
                                        </div>
                                    </div>
                                    <input class="mySlider" id="offsetSlider" type="range" min="0" max="1.0" step="0.01" value="0.5">

                                    <a onclick="step_process(3, 4); htmlHelper.offset(0.3);" class="butt">Next</a>
                                </div>
                            </div>

                            <div class="block" id="block4">
                                <div class="wrap">
                                    <h2>Offset Accept</h2><br />
                                    <a onclick="step_process(4, 5); htmlHelper.complete();" class="butt">Next</a>
                                </div>
                            </div>


                            <div class="block" id="block5">
                                <div class="wrap">
                                    <h2>Finish</h2><br />
                                    <a data-dismiss="modal" class="butt">Finish</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>

    .modal-body {
        height: 600px;
    }
</style>



</html>
